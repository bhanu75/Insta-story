
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Instagram Stories Clone - A fully functional stories feature with upload, viewing, comments, and likes" />
    <meta name="keywords" content="instagram, stories, react, vite, tailwind" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Instagram Stories Clone" />
    <meta property="og:description" content="A fully functional Instagram Stories feature built with React" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-app.vercel.app" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Instagram Stories Clone" />
    <meta name="twitter:description" content="A fully functional Instagram Stories feature built with React" />
    
    <title>Instagram Stories - Share Your Moments</title>
    
    <style>
      /* Prevent layout shift */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading spinner when app loads
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
      
      // Service Worker for PWA (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed, this is okay
          });
        });
      }
    </script>
  </body>
</html>
